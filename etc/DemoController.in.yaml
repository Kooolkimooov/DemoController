---
# If true, the FSM transitions are managed by an external tool
Managed: false

# If true and the FSM is self-managed, transitions should be triggered
StepByStep: true

# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: false

# Where to look for state libraries
StatesLibraries:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@"
- "@BWC_STATES_LIBRARIES@"

# Where to look for state files
StatesFiles:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@/data"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@/data"
- "@BWC_STATES_FILES@"

# If true, state factory will be more verbose
VerboseStateFactory: false

# Additional robots to load
robots:
  table:
    module: env/table
    init_pos:
      translation: [2.0, 0.0, 0.0]
      rotation: [0.0, 0.0, 1.57]
  shelf_0:
    module: env/table
    init_pos:
      translation: [0.6, 1.0, 0.0]
  shelf_1:
    module: env/table
    init_pos:
      translation: [0.6, -1.35, 0.0]
  box_0:
    module: env/box
    init_pos:
      translation: [1.75, 0.3, 0.75]
      rotation: [0.0, 0.0, 1.57]
  box_1:
    module: env/box
    init_pos:
      translation: [1.75, -0.3, 0.75]
      rotation: [0.0, 0.0, 1.57]

  ground:
    module: env/ground
  jvrc1: # rhps1 to be used
    PostureTask:
      target:
        R_SHOULDER_P: [0.3490658503988659] # 20
        R_SHOULDER_R: [-0.4363323129985824] # -25
        R_ELBOW_P: [-1.5707963267948966] # -90
        L_SHOULDER_P: [0.3490658503988659] # 20
        L_SHOULDER_R: [0.4363323129985824] # 25
        L_ELBOW_P: [-1.5707963267948966] # -90
      jointWeights:
        WAIST_R: 100
        WAIST_P: 100
        WAIST_Y: 100

    CoMTask:
      activeJoints: [
        "Root",
        "R_HIP_Y", "R_HIP_R", "R_HIP_P", "R_KNEE", "R_ANKLE_P", "R_ANKLE_R",
        "L_HIP_Y", "L_HIP_R", "L_HIP_P", "L_KNEE", "L_ANKLE_P", "L_ANKLE_R"]

    BaseOrientationTask:
      frame: WAIST_R_S

    frames:
      - name: LeftElbowFrame
        parent: L_SHOULDER_Y_S
        X_p_f:
          translation: [-0.021, 0.0, -0.309]
          rotation: [0.0, 1.4122, 0.0]
      - name: LeftWristFrame
        parent: L_ELBOW_P_S
        X_p_f:
          translation: [0.0, 0.0, -0.239]
          rotation: [0.0, 1.5555, 0.0]
      - name: RightElbowFrame
        parent: R_SHOULDER_Y_S
        X_p_f:
          translation: [-0.021, 0.0, -0.309]
          rotation: [0.0, 1.4122, 0.0]
      - name: RightWristFrame
        parent: R_ELBOW_P_S
        X_p_f:
          translation: [0.0, 0.0, -0.239]
          rotation: [0.0, 1.5555, 0.0]

# Collision constraint
collisions:
  - type: collision
    useMinimal: true

constraints:
  - type: contact
  - type: kinematics
    damper: [0.1, 0.01, 0.5]
  - type: compoundJoint

# Initial set of contacts
contacts: []

# Implement some additional text states
states:
  Initial:
    base: BWC::Initial
    configs:
      autoStartTime: 2.0

  Walk:
    base: BWC::ConfigWalk
    configs:
      footMidpose:
        target: [0.8, 0.0, 0.0]

# Transitions map
transitions:
- [Initial, OK, Walk, Auto]

# Initial state
init: DemoController_Initial


PostureTask:
  stiffness: 2

CoMTask:
  type: com
  stiffness: [1000., 1000., 1000.]
  weight: 5000.0

BaseOrientationTask:
  type: orientation
  stiffness: 300.0
  weight: 500.0

FootTaskList:
  - type: firstOrderImpedance
    foot: Left
    frame: LeftFootCenter
    cutoffPeriod: 0.01
    stiffness: 1000.0
    weight: 1000.0
  - type: firstOrderImpedance
    foot: Right
    frame: RightFootCenter
    cutoffPeriod: 0.01
    stiffness: 1000.0
    weight: 1000.0

FootManager:
  name: FootManager
  footstepDuration: 1.0 # [sec]
  doubleSupportRatio: 0.25 # []
  deltaTransLimit: [0.15, 0.1, 12.5] # (x [m], y [m], theta [deg])
  midToFootTranss:
    Left:
      translation: [0, 0.105, 0] # [m]
    Right:
      translation: [0, -0.105, 0] # [m]
  zmpHorizon: 5.0 # [sec]
  zmpOffset: [0, -0.02, 0] # (positive for x-forward, y-outside, z-upward) [m]
  defaultSwingTrajType: IndHorizontalVertical
  overwriteLandingPose: false
  stopSwingTrajForTouchDownFoot: true
  keepPoseForTouchDownFoot: false
  enableWrenchDistForTouchDownFoot: true
  enableArmSwing: true
  fricCoeff: 0.5
  touchDownRemainingDuration: 0.2 # [sec]
  touchDownPosError: 0.02 # [m]
  touchDownForceZ: 100 # [N]
  impedanceGains:
    SingleSupport:
      damper:
        linear: [300, 300, 300]
        angular: [100, 100, 100]
      spring:
        linear: [2250, 2250, 2250]
        angular: [0, 0, 2000]
      wrench:
        linear: [0, 0, 0]
        angular: [1, 1, 0]
    DoubleSupport:
      damper:
        linear: [300, 300, 1e4]
        angular: [100, 100, 100]
      spring:
        linear: [2250, 2250, 0]
        angular: [0, 0, 2000]
      wrench:
        linear: [0, 0, 1]
        angular: [1, 1, 0]
    Swing:
      damper:
        linear: [300, 300, 300]
        angular: [40, 40, 40]
      spring:
        linear: [2250, 2250, 2250]
        angular: [400, 400, 400]
      wrench:
        linear: [0, 0, 0]
        angular: [0, 0, 0]
  VelMode:
    footstepQueueSize: 3
    enableOnlineFootstepUpdate: false
  SwingTraj:
    CubicSplineSimple:
      withdrawDurationRatio: 0.25
      withdrawOffset: [0, 0, 0.123] # [m]
      approachDurationRatio: 0.25
      approachOffset: [0, 0, 0.987] # [m]
      swingOffset: [0, 0, 0.05] # [m]
    IndHorizontalVertical:
      withdrawDurationRatio: 0.25
      approachDurationRatio: 0.25
      verticalTopDurationRatio: 0.5
      verticalTopOffset: [0, 0, 0.05] # [m]
      tiltAngleWithdraw: 0 # [deg]
      tiltAngleApproach: 0 # [deg]
      tiltAngleWithdrawDurationRatio: 0.25
      tiltAngleApproachDurationRatio: 0.25
      tiltCenterWithdrawDurationRatio: 0.25
      tiltCenterApproachDurationRatio: 0.25
      tiltDistThre: 0.1 # [m]
      tiltForwardAngleThre: 10 # [deg]

CentroidalManager:
  name: CentroidalManager
  useActualStateForMpc: false
  enableZmpFeedback: true
  enableComZFeedback: true
  dcmGainP: 2.0 # It must be greater than 1 to be stable
  zmpVelGain: 0.02
  comZGainP: 2000.0
  comZGainD: 500.0
  refComZ: 0.825 # [m]
  useTargetPoseForControlRobotAnchorFrame: true
  useActualComForWrenchDist: false
  wrenchDistConfig:
    wrenchWeight:
      linear: [1.0, 1.0, 1.0]
      angular: [1.0, 1.0, 1.0]
    regularWeight: 1e-8
    ridgeForceMinMax: [3, 1000] # [N]

  # PreviewControlZmp
  method: PreviewControlZmp
  horizonDuration: 2.0 # [sec]
  horizonDt: 0.005 # [sec]
  reinitForRefComZ: true


# OverwriteConfigKeys: [NoSensors]

OverwriteConfigList:
  NoSensors:
    FootManager:
      impedanceGains:
        SingleSupport:
          damper:
            linear: [300, 300, 300]
            angular: [40, 40, 40]
          spring:
            linear: [2250, 2250, 2250]
            angular: [400, 400, 400]
          wrench:
            linear: [0, 0, 0]
            angular: [0, 0, 0]
        DoubleSupport:
          damper:
            linear: [300, 300, 300]
            angular: [40, 40, 40]
          spring:
            linear: [2250, 2250, 2250]
            angular: [400, 400, 400]
          wrench:
            linear: [0, 0, 0]
            angular: [0, 0, 0]
        Swing:
          damper:
            linear: [300, 300, 300]
            angular: [40, 40, 40]
          spring:
            linear: [2250, 2250, 2250]
            angular: [400, 400, 400]
          wrench:
            linear: [0, 0, 0]
            angular: [0, 0, 0]

    CentroidalManager:
      useActualStateForMpc: false
      enableZmpFeedback: false
      useActualComForWrenchDist: false